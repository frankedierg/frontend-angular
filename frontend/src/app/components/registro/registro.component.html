<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <h3 class="text-center text-white pt-5">Registro de usuario</h3>
    <div id="registro">
        
        <div class="container">
            <h3 class="text-center text-info">Registro</h3>
            <div class="form-group">
            <label for="fname" class="text-info">Primer Nombre *</label>
            <input type="text" class="form-control" id="fname" [(ngModel)]="fname">
            {{errornombre}}
            </div>
            <div class="form-group">
                <label for="mname" class="text-info">Segundo Nombre</label>
                <input type="text" class="form-control" id="mname" [(ngModel)]="mname">

            </div>
            <div class="form-group">
                <label for="lname" class="text-info">Primer Apellido *</label>
                <input type="text" class="form-control" id="lname" [(ngModel)]="lname">
            </div>
            <div class="form-group">
                <label for="slname" class="text-info">Segundo Apellido</label>
                <input type="text" class="form-control" id="slname" [(ngModel)]="slname">
            </div>
            <div class="form-group">
                <label for="email" class="text-info">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email">
                {{erroremail}}
            </div>
            <div class="form-group">
            <label for="password" class="text-info">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <label for="confirmar" class="text-info">Confirmar Password</label>
                <input type="password" class="form-control" id="confirmar" [(ngModel)]="confirmar">
            </div>
        
            
            <button type="submit" class="btn btn-primary" (click)="registrar()">Registrar</button>
        </div>

    </div>
    <app-footer></app-footer>
</body>
